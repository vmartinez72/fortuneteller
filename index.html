<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fortune Teller</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune Teller</h2>
      </div>
      <form id="color-survey">
        <div class="form-group">
          <p>Please one or more colors:</p>
          <input type="checkbox" name="color" value="black">Black<br>
          <input type="checkbox" name="color" value="purple">Purple.<br>
          <input type="checkbox" name="color" value="orange">Orange<br>
          <input type="checkbox" name="color" value="red">Red<br>
          <input type="checkbox" name="color" value="white">White<br>
          <input type="checkbox" name="color" value="green">Green<br>
          <input type="checkbox" name="color" value="pink">Pink<br>
          <input type="checkbox" name="color" value="blue">Blue<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <form id="animal-survey">
        <div class="form-group">
          <p>Please one or more animal:</p>
          <input type="checkbox" name="animal" value="dog">dog<br>
          <input type="checkbox" name="animal" value="cat">cat<br>
          <input type="checkbox" name="animal" value="crocodile">crocodile<br>
          <input type="checkbox" name="animal" value="fish">fish<br>
          <input type="checkbox" name="animal" value="bird">bird<br>
          <input type="checkbox" name="animal" value="snake">snake<br>
          <input type="checkbox" name="animal" value="rabbit">rabbit<br>
          <input type="checkbox" name="animal" value="porcupine">porcupine<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="survey-responses">
        <p><b>You use the following methods of transportation to travel to work or school:</b></p>
      </span>
    </div>
  </body>
</html>
